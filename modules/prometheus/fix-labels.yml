#@ load("@ytt:overlay", "overlay")

#! Remove kapp labels in selector for Service objects, as the pods generated by the
#! Prometheus operator would not match any services since they do not include
#! generated kapp labels.

#@overlay/match by=overlay.subset({"kind": "Service"}),expects="1+"
---
metadata:
  #@overlay/match missing_ok=True
  annotations:
    #@overlay/match missing_ok=True
    kapp.k14s.io/disable-default-label-scoping-rules: ""
